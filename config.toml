baseURL = 'https://lukaspj.github.io/VIA-Kubernetes-Introduction/'
languageCode = 'en-us'
title = 'Kubernetes Introduction'
theme = "whisper"

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

[module]
    [module.hugoVersion]
        extended = true
        min = "0.55.0"

    # Controls how many words are printed in the content summary on the guide homepage.
    # See https://gohugo.io/content-management/summaries/
    summaryLength = 30

    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1

    [[menu.main]]
        name = "Guide"
        url = "/guide/"
        weight = 2

[params]
    homepage_button_link = '/guide'
    homepage_button_text = 'Read The Guide'
    homepage_intro = 'Whisper is a documentation theme built with Hugo. The design and functionality is intentionally minimal.'
